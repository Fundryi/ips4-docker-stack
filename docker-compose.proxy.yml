# Optional Reverse Proxy with SSL Support
# Use this file instead of docker-compose.yml if you need SSL/HTTPS
# Usage: docker compose -f docker-compose.proxy.yml up -d --build

services:
  db:
    build: ./mysql
    environment:
      MYSQL_DATABASE: ips
      MYSQL_USER: ips
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./data/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  php:
    build: ./php
    volumes:
      - ./data/ips:/var/www/html
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ips-network

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - php
    # No ports exposed - proxy handles this
    volumes:
      - ./data/ips:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network

  # Nginx Proxy Manager - Reverse Proxy with SSL
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '${PROXY_HTTP_PORT:-80}:80'     # HTTP
      - '${PROXY_HTTPS_PORT:-443}:443'   # HTTPS
      - '${PROXY_UI_PORT:-81}:81'     # Management UI
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: 'true'
      # Default admin credentials (CHANGE AFTER FIRST LOGIN!)
      # These are set during first container startup
    volumes:
      - ./data/proxy/data:/data
      - ./data/proxy/letsencrypt:/etc/letsencrypt
    networks:
      - ips-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:81/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ips-network:
    driver: bridge
