# Redis Configuration for IPS4 Caching

# Persistence - AOF with everysec for durability
appendonly yes
appendfsync everysec
# Disable RDB snapshots (AOF is sufficient for cache)
save ""

# Memory settings
# Adjust maxmemory based on your server's RAM and forum size
# 2gb is a good starting point for medium forums
maxmemory 8gb
maxmemory-policy allkeys-lru

# Connection settings
tcp-keepalive 60
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security (uncomment and set a password for production)
# requirepass your_strong_redis_password

# Performance tuning
# Disable protected mode for internal Docker networking
protected-mode no

# Number of databases
databases 16
