services:
  db:
    build: ./mysql
    environment:
      MYSQL_DATABASE: ips
      MYSQL_USER: ips
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./data/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  php:
    build: ./php
    volumes:
      - ./data/ips:/var/www/html
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/status SCRIPT_FILENAME=/status REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  # HTTP-only nginx (enable with COMPOSE_PROFILES=http or no profile set)
  nginx:
    image: nginx:stable-alpine
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./data/ips:/var/www/html:ro
      - ./nginx/http.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network
    profiles:
      - http

  # HTTPS nginx (enable with --profile https)
  nginx-https:
    image: nginx:stable-alpine
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./data/ips:/var/www/html:ro
      - ./data/ssl:/etc/nginx/ssl:ro
      - ./data/certbot/www:/var/www/certbot:ro
      - ./nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network
    profiles:
      - https

  # Certbot for automatic SSL renewal (enable with --profile https)
  # Uses DNS challenge if CLOUDFLARE_API_TOKEN is set, otherwise HTTP challenge
  certbot:
    image: certbot/dns-cloudflare:latest
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
    volumes:
      - ./data/ssl:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/logs:/var/log/letsencrypt
      - ./certbot/cloudflare.ini:/etc/letsencrypt/cloudflare.ini:ro
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do if [ -n \"$$CLOUDFLARE_API_TOKEN\" ]; then certbot renew --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini; else certbot renew --webroot -w /var/www/certbot; fi; sleep 24h & wait $${!}; done;'"
    restart: unless-stopped
    depends_on:
      - nginx-https
    networks:
      - ips-network
    profiles:
      - https

  # Nginx reload scheduler - reloads nginx daily to pick up renewed certificates
  nginx-reload:
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 24h; docker kill --signal=HUP $$(docker ps -q -f name=nginx-https) 2>/dev/null || true; done;'"
    restart: unless-stopped
    profiles:
      - https

networks:
  ips-network:
    driver: bridge
