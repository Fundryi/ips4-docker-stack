services:
  db-init:
    image: busybox
    command: sh -c "chown -R 999:999 /data && sleep infinity"
    volumes:
      - /srv/docker-data/ips4/mysql:/data
    restart: unless-stopped

  db:
    build: ./mysql
    depends_on:
      db-init:
        condition: service_started
    environment:
      MYSQL_DATABASE: ips
      MYSQL_USER: ips
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - /srv/docker-data/ips4/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  redis-init:
    image: busybox
    command: sh -c "chown -R 999:999 /data && sleep infinity"
    volumes:
      - /srv/docker-data/ips4/redis:/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    depends_on:
      redis-init:
        condition: service_started
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - /srv/docker-data/ips4/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  php:
    build: ./php
    volumes:
      - /srv/docker-data/ips4/ips:/var/www/html
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/status SCRIPT_FILENAME=/status REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  # HTTP-only nginx (enable with COMPOSE_PROFILES=http)
  nginx:
    image: nginx:stable-alpine
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - /srv/docker-data/ips4/ips:/var/www/html:ro
      - /srv/docker-data/ips4/certbot/www:/var/www/certbot:ro
      - ./nginx/http.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/docker-data/ips4/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network
    profiles:
      - http

  # HTTPS nginx (enable with --profile https)
  nginx-https:
    image: nginx:stable-alpine
    depends_on:
      php:
        condition: service_healthy
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - /srv/docker-data/ips4/ips:/var/www/html:ro
      - /srv/docker-data/ips4/ssl:/etc/nginx/ssl:ro
      - /srv/docker-data/ips4/certbot/www:/var/www/certbot:ro
      - ./nginx/https.conf.template:/etc/nginx/templates/default.conf.template:ro
      - /srv/docker-data/ips4/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network
    profiles:
      - https

  # Certbot for automatic SSL renewal (enable with --profile https)
  # Uses DNS challenge if CLOUDFLARE_API_TOKEN is set, otherwise HTTP challenge
  certbot:
    image: certbot/dns-cloudflare:latest
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
    volumes:
      - /srv/docker-data/ips4/ssl:/etc/letsencrypt
      - /srv/docker-data/ips4/certbot/www:/var/www/certbot
      - /srv/docker-data/ips4/certbot/logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do if [ -n \"$$CLOUDFLARE_API_TOKEN\" ]; then certbot renew --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini; else certbot renew --webroot -w /var/www/certbot; fi; sleep 24h & wait $${!}; done;'"
    restart: unless-stopped
    depends_on:
      - nginx-https
    networks:
      - ips-network
    profiles:
      - https

  # Nginx reload scheduler - reloads nginx daily to pick up renewed certificates
  nginx-reload:
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 24h; docker kill --signal=HUP $$(docker ps -q -f name=nginx-https) 2>/dev/null || true; done;'"
    restart: unless-stopped
    profiles:
      - https

  # IPS4 task scheduler cron (enable with --profile cron)
  # Set IPS_TASK_KEY in .env to the key shown in ACP > Advanced Configuration > Tasks
  cron:
    build: ./php
    volumes:
      - /srv/docker-data/ips4/ips:/var/www/html
    depends_on:
      php:
        condition: service_healthy
    environment:
      IPS_TASK_KEY: ${IPS_TASK_KEY:-}
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ -z "$$IPS_TASK_KEY" ]; then
          echo "cron: IPS_TASK_KEY is not set. Copy the key from ACP > Advanced Configuration > Tasks into .env"
          exit 1
        fi
        echo "cron: IPS task scheduler running every 60s"
        while true; do
          /usr/local/bin/php -d memory_limit=-1 -d max_execution_time=0 /var/www/html/applications/core/interface/task/task.php "$$IPS_TASK_KEY" 2>&1
          sleep 60
        done
    restart: unless-stopped
    networks:
      - ips-network
    profiles:
      - cron

networks:
  ips-network:
    driver: bridge
