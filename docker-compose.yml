services:
  db:
    build: ./mysql
    environment:
      MYSQL_DATABASE: ips
      MYSQL_USER: ips
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./data/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ips-network

  php:
    build: ./php
    volumes:
      - ./data/ips:/var/www/html
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ips-network

  # HTTP-only nginx (default, no profile needed)
  nginx:
    image: nginx:stable-alpine
    depends_on:
      - php
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./data/ips:/var/www/html:ro
      - ./nginx/http.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network

  # HTTPS nginx (enable with --profile https)
  nginx-https:
    image: nginx:stable-alpine
    depends_on:
      - php
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./data/ips:/var/www/html:ro
      - ./data/ssl:/etc/nginx/ssl:ro
      - ./data/certbot/www:/var/www/certbot:ro
      - ./nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ips-network
    profiles:
      - https

  # Certbot for automatic SSL renewal (enable with --profile https)
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/ssl:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 24h & wait $${!}; done;'"
    restart: unless-stopped
    depends_on:
      - nginx-https
    networks:
      - ips-network
    profiles:
      - https

  # Nginx reload scheduler - reloads nginx daily to pick up renewed certificates
  nginx-reload:
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 24h; docker kill --signal=HUP $$(docker ps -q -f name=nginx-https) 2>/dev/null || true; done;'"
    restart: unless-stopped
    profiles:
      - https

networks:
  ips-network:
    driver: bridge
